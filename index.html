<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onClick="goPrev()">
                    <img src="images/prev.png">
                </div>
                <div class="slider--control" onClick="goNext()">
                    <img src="images/next.png">
                </div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('images/1.png');">Elesis</div>
                <div class="slider--item" style="background-image: url('images/2.png');">Lire</div>
                <div class="slider--item" style="background-image: url('images/3.png');">SiegHart</div>
            </div>
        </div>    
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>

    <script src="script.js"></script>
</body>
</html>
